<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    
    <title>Aula01</title>
    
</head>
<body>
    <h1>Cálculo</h1>

    <form id="formulario">
        <label for="">Número 1</label>
        <input type="text" id="numero1" class="texto">
        
        <label for="">Número 2</label>
        <input type="text" id="numero2" class="texto">
        
        <label for="">Resultado</label>
        <input type="text" readonly=“true” id="resultado" class="texto">
        
        <div class="botoes">
            <input type="button" value="Somar" id="somar" class="contas soma">
            <input type="button" value="Subtrair" id="subtrair" class="contas sub">
            <input type="button" value="Dividir" id="dividir" class="contas div">
            <input type="button" value="Multiplicar" id="multiplicar" class="contas multi">
        </div>
        
    </form>
    
</body>
